<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Murf30Days</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="imageContainer">
        <img src="/static/robot.png" alt="robot" />
      </div>
      <div id="recorderContainer">
        <h1>AI Conversational Assistant ðŸ¤–</h1>
        <div id="botStatus">
          <div id="botListening" class="bot-state">
            <div class="listening-animation">
              <span></span><span></span><span></span><span></span>
            </div>
            <p>Echo Bot is listening...</p>
          </div>
          <div id="botSpeaking" class="bot-state">
            <div class="speaking-animation">
              <span></span><span></span><span></span><span></span>
            </div>
            <p>Echo Bot is speaking...</p>
          </div>
        </div>
        <div id="llmLoading" class="loading-indicator">
          <span></span><span></span><span></span>
        </div>
        <div id="errorContainer">
          <p id="errorText"></p>
        </div>

        <div class="record-btn-container">
          <button id="recordButton">Start Recording</button>
          <button id="stopButton">Stop Recording</button>
        </div>
        <div id="streamingStatus" class="streaming-status">
          <!-- <div class="streaming-animation">
            <span></span><span></span><span></span><span></span>
          </div>
          <p>Streaming audio...</p>
        </div> -->
        <audio id="recordingPlayer" controls></audio>
      </div>
    </div>

    <script src="static/main.js"></script>
  </body>
</html>
