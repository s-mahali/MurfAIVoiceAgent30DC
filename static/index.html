<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meow â€¢ Voice Assistant</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <!-- Header with brand and mode toggle -->
    <header class="app-header">
      <div class="brand">
        <div class="logo">
          <img src="/static/robot.png" alt="Saga" width="32" height="32" />
          <span>Meow</span>
        </div>
      </div>
      <div class="mode-toggle">
        <button class="active">Assistant</button>
      </div>
    </header>

    <main class="chat-container">
      <!-- Avatar and visualization -->
      <section class="viz-section">
        <div id="pulseRing" class="pulse-ring">
          <div class="ring-gradient"></div>
          <div class="ring-inner"></div>
        </div>
        <div class="status-text" id="statusText">Meow</div>
      </section>

      <!-- Chat interface -->
      <section class="chat-section">
        <div id="chatWindow" class="chat-window">
          <!-- Messages will be added here -->
        </div>

        <div class="chat-controls">
          <!-- Loading indicator -->
          <div id="llmLoading" class="loading-indicator">
            <span></span><span></span><span></span>
          </div>

          <!-- Error container -->
          <div id="errorContainer">
            <p id="errorText"></p>
          </div>

          <!-- Input area -->
          <div class="input-container">
            <div id="thoughtsDisplay" class="thoughts-display">
              your thoughts...
            </div>
            <button id="recordButton" class="record-btn">ðŸŽ¤</button>
            <button id="stopButton" class="stop-btn">âœ•</button>
          </div>
        </div>

        <!-- Action buttons -->
        <div class="action-buttons">
          <button id="resumeButton" class="action-btn">Resume</button>
          <button id="restartButton" class="action-btn highlight">
            Restart
          </button>
        </div>
      </section>
    </main>

    <!-- Hidden elements for backwards compatibility -->
    <div id="recorderContainer" style="display: none"></div>
    <div
      id="streamingStatus"
      class="streaming-status"
      style="display: none"
    ></div>
    <audio id="recordingPlayer" style="display: none"></audio>
    <section
      class="transcriptSection"
      id="transcriptSection"
      style="display: none"
    ></section>

    <script src="/static/main.js"></script>
  </body>
</html>
