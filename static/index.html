<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meow ‚Ä¢ Voice Assistant</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <!-- Header with brand and mode toggle -->
    <header class="app-header">
      <div class="brand">
        <div class="logo">
          <img src="/static/robot.png" alt="Saga" width="32" height="32" />
          <span>Meow</span>
        </div>
      </div>
      <div class="mode-toggle">
        <button class="active">Assistant</button>
        <button id="configButton" class="config-btn">‚öôÔ∏è Config</button>
      </div>
    </header>

    <!-- Configuration Modal -->
    <div id="configModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>API Configuration</h2>
          <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <p>Enter your API keys to use the services:</p>
          <div class="config-form">
            <div class="config-input">
              <label for="murfApiKey">Murf API Key (Text-to-Speech)</label>
              <input type="password" id="murfApiKey" placeholder="Enter Murf API Key">
              <div class="key-info">Powers the voice of the assistant</div>
            </div>
            <div class="config-input">
              <label for="assemblyaiApiKey">AssemblyAI API Key (Speech-to-Text)</label>
              <input type="password" id="assemblyaiApiKey" placeholder="Enter AssemblyAI API Key">
              <div class="key-info">Converts your speech to text</div>
            </div>
            <div class="config-input">
              <label for="geminiApiKey">Gemini API Key (AI Model)</label>
              <input type="password" id="geminiApiKey" placeholder="Enter Gemini API Key">
              <div class="key-info">Powers the AI's understanding and responses</div>
            </div>
            <div class="config-input">
              <label for="tavilyApiKey">Tavily API Key (Web Search)</label>
              <input type="password" id="tavilyApiKey" placeholder="Enter Tavily API Key">
              <div class="key-info">Allows the AI to search the web for information</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveConfig" class="save-btn">Save Configuration</button>
        </div>
      </div>
    </div>

    <main class="chat-container">
      <!-- Avatar and visualization -->
      <section class="viz-section">
        <div id="pulseRing" class="pulse-ring">
          <div class="ring-gradient"></div>
          <div class="ring-inner"></div>
        </div>
        <div class="status-text" id="statusText">Meow</div>
      </section>

      <!-- Chat interface -->
      <section class="chat-section">
        <div id="chatWindow" class="chat-window">
          <!-- Messages will be added here -->
        </div>

        <div class="chat-controls">
          <!-- Loading indicator -->
          <div id="llmLoading" class="loading-indicator">
            <span></span><span></span><span></span>
          </div>

          <!-- Error container -->
          <div id="errorContainer">
            <p id="errorText"></p>
          </div>

          <!-- Input area -->
          <div class="input-container">
            <div id="thoughtsDisplay" class="thoughts-display">
              your thoughts...
            </div>
            <button id="recordButton" class="record-btn">üé§</button>
            <button id="stopButton" class="stop-btn">‚úï</button>
          </div>
        </div>

        <!-- Action buttons -->
        <div class="action-buttons">
          <button id="resumeButton" class="action-btn">Resume</button>
          <button id="restartButton" class="action-btn highlight">
            Restart
          </button>
        </div>
      </section>
    </main>

    <!-- Hidden elements for backwards compatibility -->
    <div id="recorderContainer" style="display: none"></div>
    <div
      id="streamingStatus"
      class="streaming-status"
      style="display: none"
    ></div>
    <audio id="recordingPlayer" style="display: none"></audio>
    <section
      class="transcriptSection"
      id="transcriptSection"
      style="display: none"
    ></section>

    <script src="/static/main.js"></script>
  </body>
</html>
