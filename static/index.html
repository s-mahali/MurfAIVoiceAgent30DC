<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murf30Days</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

   <div class="main-container">
     <div class="container">
        <h3>Text To Speech</h3>
        <form>
            <textarea
             placeholder="Enter your text here..."
             id="inputField"
             rows="2"
             required
            ></textarea>
            <button id="generateButton">Generate Audio</button>
        </form>
        <div class="audio-container">
            <audio controls id="audioPlayer">
              Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <div id="recorderContainer">
        <h1>Echo Bot</h1>
        <div id="botStatus">
          <div id="botListening" class="bot-state"> 
             <div class="listening-animation">
              <span></span><span></span><span></span><span></span>
             </div>
               <p>Echo Bot is listening...</p>
          </div>
          <div id="botSpeaking" class="bot-state">
             <div class="speaking-animation">
               <span></span><span></span><span></span><span></span>
             </div>
              <p>Echo Bot is yapping...</p>
          </div>
        </div>
        <div id="llmLoading" class="loading-indicator">
            <span></span><span></span><span></span>
        </div>
        <div id="errorContainer">
          <p id="errorText"></p>
        </div>
        <div class="record-btn-container">
          <button id="recordButton">Start Recording</button>
          <button id="stopButton">Stop Recording</button>
        </div>
        <audio id="recordingPlayer" controls></audio>
    </div>
   </div>

    <!-- Uploading status on UI -->
    <div id="uploadingContainer">
      <span id="uploadingText">Uploading audio file</span>
      <span id="uploadingPercentage"></span>
    </div>

    <!-- Result information display -->
    <!-- <div id="resultContainer">
      <h4>Uploaded File Information</h4>
      <span id="filename">Filename: </span>
      <span id="contentType">Content Type: </span>
      <span id="sizeKb">File Size: </span>
    </div> -->

    <div id="trContainer">
      <span id="transcript">Transcription: </span>
      
    </div>

    <script src="static/main.js"></script>
  </body>
</html>
