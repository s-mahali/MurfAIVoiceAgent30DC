<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murf30Days</title>
    <style>
        * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
        }

        body{
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1c1e21;
            color: #f3eeee;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        

         /* Main container card */
        .container {
            background-color: #9ebceb;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 8px 24px rgba(130, 129, 129, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            
            
            
        }

          /* Header */
        h3 {
            font-size: 1.75rem;
            margin-bottom: 25px;
            color: #1c1e21;
        }
        
        /* Form elements */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        #inputField {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        #inputField:focus {
            outline: none;
            border-color: #7d3e7c;
        }

        #generateButton {
            padding: 14px 20px;
            background-color: #7d3e7c;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        #generateButton:hover {
            background-color: #6b356a;
        }

        /* Audio Player */
        .audio-container {
            width: 100%;
        }

        #audioPlayer {
            width: 100%;
            margin-top: 10px;
        }
       
    </style>
</head>

<body>
    <div class="container">
        <h3>Hello From Murf AI</h3>
        <form>
            <textarea
             type="text"
             placeholder="Enter Your Text Here"
             id="inputField"
             rows="3"
             required
            >
            </textarea>
            <button id="generateButton">Generate Audio</button>
        </form>
        <div class="audio-container">
            <audio controls id="audioPlayer">
              Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
